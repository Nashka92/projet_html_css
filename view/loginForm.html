<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../view/css/style.css" />
  <title>Login</title>
</head>

<body>
  <header>
    <div class="logo">
      <a class="image" href="../index.html"><img src="logo.png" alt="logo" width="80px" height="80px" /></a>
    </div>
  </header>

  <div id="contenu_register">
    <h2>Connexion</h2>
    <div class="card">
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-example">
          <label for="password">Enter a password: </label>
          <input type="password" name="password" id="password" required />
        </div>
        <div id="button_login">
          <div class="form-example">
            <input type="submit" value="connexion" />
          </div>
          <div class="form-example">
            <button type="submit"><a href="/view/registrationForm.html">Inscription</a></button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <footer>
    <div class="logo">
      <a href="../index.html"><img src="logo.png" alt="logo" width="80px" height="80px" /></a>
    </div>
  </footer>
</body>

</html>
